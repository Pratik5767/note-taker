{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

<div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
        <div class="card-body p-4">
            <h3 class="text-center mb-4 font-weight-bold">Create Account</h3>

            <form method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter first name"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password1">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password1" placeholder="Enter password"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password2" placeholder="Confirm password"
                            required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>

                <p class="text-center mt-3 mb-0">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
